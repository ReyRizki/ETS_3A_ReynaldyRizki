version: '3.8'
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dvdrental
    ports:
      - "5432:5432"
    volumes:
      - ./restore.sql:/restore.sql
    networks:
      - default
  backend:
    container_name: ets_backend
    image: ets_backend
    build:
      context: ./back-end
      target: production
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "9228:9229"
    volumes:
      - ./back-end:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - default
    depends_on:
      - db

networks:
  default:
